<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Radio-Buttons - Component - PDS">
  <title>Radio-Buttons - Component - PDS</title>
  <link href="./../../base.css" rel="stylesheet">
  <link href="./../../variables.css" rel="stylesheet">
  <link href="./../../font.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet"
</head>
<body>
  <div class="container-content">
    <section id="section-general-startup">
      <h2 class="label-section">Title for a group of choices</h2>
        <div class="group-ui-elements item-checkbox">
          <input id="radio-01" type="radio" name="group1" checked>
          <label for="radio-01">Enable option A</label>
        </div>
        <div class="group-ui-elements item-checkbox">
          <input id="radio-02" type="radio" name="group1">
          <label for="radio-02">Enable part 1 of option A</label>
        </div>
        <div class="group-ui-elements item-checkbox">
          <input id="radio-03" type="radio" name="group1">
          <label for="radio-03">Enable part 2 of option A</label>
        </div>
    </section>
  </div>
</body>
</html>
